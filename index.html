<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <title></title>
</head>
<body>
    <div class="content-wrapper">
        <header>
            <div class="navbar">
                <div class="logo">
                    <img src="./img/logo.png" alt="Sandiola logo-orange.png">
                </div>
            </div>
        </header>
        <form class="login-form">
            <h2 class="title">Login</h2>
            <div class="email-form">
                <label for="email">Email</label>
            <input type="text" placeholder="Email" v-model="email" class="email"/>
            </div>
            <div class="password-form">
                <label for="password">Password</label>
            <input type="password" placeholder="Password" v-model="password" class="password"/>
            </div>
            <p class="error-message"> No user with this login </p>
            <button type="submit" class="submit-btn">Submit</button>
            <button
                type="button"
                class="forgot-password"
            >
              Forgot password?
            </button>
          </form>
          <footer>
            <img class="sandiola-logo-orange" src="./img/Sandiola logo-orange.png" alt="Sandiola logo-orange.png">
            <h1 class="brand">Â© 2022 Sandiola</h1>
          </footer>
    </div>
</body>
</html>
